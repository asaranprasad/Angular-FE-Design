<html>
  <head>
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./profile.style.client.css" />
  </head>
  <body>
    <div class="container-fluid row pt-2">
      <div class="col-md-2 col-lg-3"></div>

      <div class="col-md-8 col-lg-6 ml-4 shadow rounded bg-white">
        <div class="container-fluid pt-2">
          <h1>Profile</h1>
          <hr />
          <form>
            <!-- Success Message -->
            <div
              class="row alert alert-success"
              id="success"
              style="display: none"
            >
              Profile successfully saved
            </div>

            <!-- Username -->
            <div class="form-group row">
              <label for="username" class="col-sm-2">
                Username
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  placeholder="Alice"
                  id="username"
                  readonly
                />
              </div>
            </div>

            <!-- Phone -->
            <div class="form-group row">
              <label for="phone" class="col-sm-2">
                Phone
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="tel"
                  placeholder="(555) 123-4324"
                  id="phone"
                />
              </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
              <label for="email" class="col-sm-2">
                Email
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="email"
                  placeholder="alice@wonderland.com"
                  id="email"
                />
              </div>
            </div>

            <!-- Role -->
            <div class="form-group row">
              <label for="role" class="col-sm-2">
                Role
              </label>
              <div class="col-sm-10">
                <select class="form-control" name="role" id="role">
                  <option value="FACULTY">
                    Faculty
                  </option>
                  <option value="STUDENT">
                    Student
                  </option>
                  <option value="ADMIN">
                    Admin
                  </option>
                </select>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group row">
              <label for="dob" class="col-sm-2">
                Date of Birth
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="date"
                  placeholder="mm/dd/yyyy"
                  id="dob"
                />
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-block btn-success"
                      onclick="document.getElementById('success').style.display = 'block'"
                    >
                      Update
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-block btn-danger"
                      onclick="location.href = '../../index.html';"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-2 col-lg-3"></div>
    </div>
  </body>
</html>
