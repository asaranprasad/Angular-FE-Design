<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./login.style.client.css" />
  </head>
  <body>
    <div class="container-fluid row pt-5">
      <div class="col-md-2 col-lg-3"></div>

      <div class="col-md-8 col-lg-6 ml-4 shadow rounded bg-white">
        <div class="container-fluid pt-3">
          <h1>Sign In</h1>
          <hr />
          <form>
            <div class="form-group row">
              <label for="username" class="col-sm-2">
                Username
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  placeholder="E.g. Alice"
                  id="username"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2">
                Password
              </label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="password"
                  placeholder="E.g. !@#$QWERzxc"
                  id="password"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-block btn-primary"
                      onclick="location.href = '../profile/profile.template.client.html';"
                    >
                      Sign in
                    </button>
                  </div>
                </div>

                <hr />

                <div class="row">
                  <a href="#" class="col-sm-6 text-left">Forgot password?</a>
                  <a
                    href="../register/register.template.client.html"
                    class="col-sm-6 text-right"
                    >Sign up</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-2 col-lg-3"></div>
    </div>
  </body>
</html>
